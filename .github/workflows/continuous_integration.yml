name: Python Template CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          architecture: "x64"

      - name: Install dependencies
        run: uv sync --frozen
        
      - name: Run unit tests
        run: uv run pytest --cov=python_template tests
