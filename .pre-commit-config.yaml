repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        require_serial: true
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        require_serial: true
      - id: ruff
        name: ruff
        entry: ruff check --fix
        language: system
        types: [python]
        require_serial: true
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        args: ["--ignore-missing-imports"]
        require_serial: true
      - id: bandit
        name: bandit
        entry: bandit
        language: system
        types: [python]
        args: ["--exit-zero"]
        require_serial: true
  - repo: https://github.com/python-poetry/poetry
    rev: 2.1.3
    hooks:
      - id: poetry-check
      - id: poetry-lock
default_language_version:
  python: python
